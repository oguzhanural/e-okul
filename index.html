<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Notları Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card" id="login-container">
            <h2>Öğrenci Girişi</h2>
            <table class="form-table">
                <tr>
                    <td><input type="text" id="tc" placeholder="TC Kimlik No"></td>
                </tr>
                <tr>
                    <td><input type="password" id="password" placeholder="Şifre"></td>
                </tr>
                <tr>
                    <td><button id="login-btn">Giriş Yap</button></td>
                </tr>
                <tr>
                    <td><div id="error-msg"></div></td>
                </tr>
            </table>
        </div>

        <div class="card hidden" id="notes-container">
            <h2>Ders Notlarınız</h2>
            <button id="logout-btn">Çıkış Yap</button>
            <table class="notes-table">
                <thead>
                    <tr>
                        <th>Ders Adı</th>
                        <th>1. Sınav</th>
                        <th>2. Sınav</th>
                        <th>Proje</th>
                    </tr>
                </thead>
                <tbody id="notes-body"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
